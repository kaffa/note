<section id="section-1">
<h1>问题现象</h1>
<p>在 SecureCRT 中使用 Emacs 或 Vim 方向键变成 ABCD，看起来是键盘的模式导致的。</p>
</section>
<section id="section-2">
<h1>解决方法</h1>
<ol class="arabic simple">
<li><p>打开菜单 Options -&gt; Edit Default Session...</p></li>
<li><p>在打开的窗口 Session Options - Default 中，点击左侧 Terminal -&gt; Emulation -&gt; Modes</p></li>
<li><p>右侧的 Emulation Modes 下，Numeric keypad 和 Application keypad 单选框组中，选择 Application keypad。</p></li>
<li><p>保存</p></li>
</ol>
</section>
